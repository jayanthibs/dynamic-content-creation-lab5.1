<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dynamic Shopping Cart</title>
</head>
<body>
  <h1>Dynamic Shopping Cart</h1>
  <div id="product-container">
    <label for="product-name">Product Name:</label>
    <input type="text" id="product-name" name="product-name" placeholder="Product Name" required>
    <label for="product-price">Product Price:</label>
    <input type="number" id="product-price" name="product-price" min="1" max="1000" step="1" placeholder="Product Price" required> 
    <label for="quantity">Product quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="1000" step="1" placeholder="Quantity" required><br/>
    <button id="add-product">Add Product</button>
  </div>
  <h2>Shopping Cart Items</h2>
  <ul id="cart"></ul>
  <h3>Total: $<span id="total-price">0</span></h3>
 
  <script src="script.js"></script>
</body>
</html>
